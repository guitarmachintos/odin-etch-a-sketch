<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body ondragstart="return false;" ondrop="return false;">
  <div class="headerWrapper">
    <header>
      <img src="img/odinIcon.png" alt="Odin Icon" width="50" height="50">
      <h1 class="dancing-script-light">Etch A Sketch!</h1>
    </header>
  </div>

  <div class="mainWrapper">
    <main>
      <div class="menu">
        <div class="topMenu">
          <label for="pencilColorPicker">Pencil Color: <span class="circle" id="circlePencilColor"></span></label>
          <input type="color" name="pencilColorPicker" id="pencilColorPicker" value="#000000">
        
          <label for="backgroundColorPicker">Background Color: <span class="circle" id="circleBackColor"></span></label>
          <input type="color" name="backgroundColorPicker" id="backgroundColorPicker" value="#ffffff">
        
          <button id="fillButton">Fill Background</button>
        </div>

        <div class="bottomMenu">
          <button id="pencilButton" class="rotatingBorder">Pencil</button>
          <button id="eraserButton">Eraser</button>
          <button id="rainbowButton">Rainbow</button>
          <button id="darkenButton">Darken</button>     
        </div>
   
        

      </div>     
    
      <div class="sketchContainer">
        <div class="sliderWrapper">
          <input type="range" value="32" id="gridSlider" min="1" max="64" orient="vertical">
          <p>Value: <span id="sliderValue"></span></p>
        </div>
      </div>
    
    </main>
  </div>

  <div class="footerWrapper">
    <footer>
      Copyright &copy; 2026 guitarmachintos
    </footer>
  </div>

</body>

</html>
