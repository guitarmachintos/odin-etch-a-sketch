<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Etch A Sketch!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="headerWrapper">
    <header>
      <img src="img/odinIcon.png" alt="Odin Icon" width="50" height="50">
      <h1 class="dancing-script-light">Etch A Sketch!</h1>
    </header>
  </div>

  <div class="mainWrapper">
    <main>
      <div class="menu">
        <input type="range" value="2" id="gridSlider" min="1" max="40">
        <span>Value: <span id="sliderValue"></span></span>
      </div>

      <div class="sketchContainer">
      </div>
    </main>
  </div>

  <div class="footerWrapper">
    <footer>
      Copyright &copy; 2026 guitarmachintos
    </footer>
  </div>

</body>

</html>
